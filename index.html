
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <style> body {background-image: url('./images/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;}
    </style>
    <title>Weathery</title>
</head>

<body>
  <img class="main-logo" src="./images/toppng.com-simple-cloud-icon-cloud-icon-transparent-958x548.png" /><span class="main-title">Weathery</span>
  
  <div id="location">Las Vegas, Nevada</div>
  <div class="search">
    <input type="text" class="search-bar" placeholder="Search">
    <button class="search-but"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.2em" width="1.2em"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd">
      </path>
      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
        clip-rule="evenodd"></path>
    </svg></button>
  </div>
  <div class="weeks-weather">
    <div class="days">
      <div id="day-one-day">Sun</div>
      <div id="day-one-far">20&degF</div>
      <div id="day-one-cel">10&degC</div>
      <div id="day-one-windspeed">6 km/h</div>
      <div id="day-one-humidity">10</div>
      
    </div>
    <div class="space">hii</div>
    <div class="days">
      <div id="day-two-day">Mon</div>
      <div id="day-two-far">20&degF</div>
      <div id="day-two-cel">10&degC</div>
      <div id="day-two-windspeed">6 km/h</div>
      <div id="day-two-humidity">6 km/h</div>
    </div>
    <div class="space">hii</div>
    <div class="days">
      <div id="day-three-day">Tue</div>
      <div id="day-three-far">20&degF</div>
      <div id="day-three-cel">10&degC</div>
      <div id="day-three-windspeed">6 km/h</div>
      <div id="day-three-humidity">6 km/h</div>
    </div>
    <div class="space">hii</div>
    <div class="days">
          <div id="day-four-day">Wed</div>
          <div id="day-four-far">20&degF</div>
          <div id="day-four-cel">10&degC</div>
          <div id="day-four-windspeed">6 km/h</div>
          <div id="day-four-humidity">6 km/h</div>
    </div>
    <div class="space">hii</div>
    <div class="days">
          <div id="day-five-day">Thur</div>
          <div id="day-five-far">20&degF</div>
          <div id="day-five-cel">10&degC</div>
          <div id="day-five-windspeed">6 km/h</div>
          <div id="day-five-humidity">6 km/h</div>
    </div>
    <div class="space">hii</div>
    <div class="days">
            <div id="day-six-day">Fri</div>
            <div id="day-six-far">20&degF</div>
            <div id="day-six-cel">10&degC</div>
            <div id="day-six-windspeed">6 km/h</div>
            <div id="day-six-humidity">6 km/h</div>
    </div>
    <div class="space">hii</div>
    <div class="days">
      <div id="day-seven-day">Sat</div>
      <div id="day-seven-far">20&degF</div>
      <div id="day-seven-cel">10&degC</div>
      <div id="day-seven-windspeed">6 km/h</div>
      <div id="day-seven-humidity">6 km/h</div>
    </div>
  </div>
</body>

</html>
